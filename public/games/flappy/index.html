<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Flappy Block</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #111;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        background: #222;
      }
      #gameover,
      #start {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: system-ui, sans-serif;
        font-size: 32px;
      }
      #gameover {
        background: rgba(0, 0, 0, 0.8);
        visibility: hidden;
      }
      #gameover button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background: #6d28d9;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #gameover button:hover {
        background: #8b5cf6;
      }
      #start {
        background: rgba(0, 0, 0, 0.6);
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>

    <!-- Стартовый экран -->
    <div id="start">Tap to start</div>

    <!-- Game Over экран -->
    <div id="gameover">
      <div>Game Over</div>
      <button id="continue">Continue</button>
    </div>

    <!-- SDK -->
    <script src="/playza-sdk.js"></script>

    <script>
      const canvas = document.getElementById('c');
      const ctx = canvas.getContext('2d');
      const startEl = document.getElementById('start');
      const gameoverEl = document.getElementById('gameover');
      const continueBtn = document.getElementById('continue');

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      addEventListener('resize', resize);
      resize();

      let bird, pipes, t, score, best;
      let running = false;
      let started = false;

      function reset() {
        bird = { x: canvas.width * 0.3, y: canvas.height * 0.5, v: 0 };
        pipes = [];
        t = 0;
        score = 0;
        running = false;
        started = false;
        startEl.style.visibility = 'visible';
        gameoverEl.style.visibility = 'hidden';
      }
      reset();

      function tap() {
        if (!started) {
          started = true;
          running = true;
          startEl.style.visibility = 'hidden';
        }
        if (running) bird.v = -8;
      }
      addEventListener('pointerdown', tap);
      addEventListener('keydown', (e) => {
        if (e.code === 'Space') tap();
      });

      function frame() {
        t++;
        if (running) {
          bird.v += 0.5;
          bird.y += bird.v;
          if (t % 90 === 0) {
            const gap = 160;
            const top = Math.random() * (canvas.height - gap - 100) + 50;
            pipes.push({ x: canvas.width, top, gap, passed: false });
          }
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // трубы
        for (let i = pipes.length - 1; i >= 0; i--) {
          const p = pipes[i];
          if (running) p.x -= 3;
          ctx.fillStyle = '#39c';
          ctx.fillRect(p.x, 0, 60, p.top);
          ctx.fillRect(p.x, p.top + p.gap, 60, canvas.height);

          if (!p.passed && p.x + 60 < bird.x) {
            p.passed = true;
            score++;
          }

          // коллизии
          if (
            running &&
            bird.x > p.x - 20 &&
            bird.x < p.x + 60 &&
            (bird.y < p.top || bird.y > p.top + p.gap)
          ) {
            running = false;
          }
          if (p.x < -80) pipes.splice(i, 1);
        }

        // птица
        ctx.fillStyle = '#f5f5f5';
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, 14, 0, Math.PI * 2);
        ctx.fill();

        // границы
        if (running && (bird.y > canvas.height - 10 || bird.y < 10)) {
          running = false;
        }

        ctx.fillStyle = '#fff';
        ctx.font = '20px system-ui';
        ctx.fillText('Score: ' + score, 12, 28);

        if (!running && started) {
          if (best === undefined) best = 0;
          best = Math.max(best, score);

          // показываем меню
          gameoverEl.style.visibility = 'visible';

          // событие SDK
          try {
            PlayzaSDK.gameOver();
          } catch (e) {}

          started = false;
        }

        requestAnimationFrame(frame);
      }
      frame();

      continueBtn.addEventListener('click', () => {
        try {
          PlayzaSDK.restart();
        } catch (e) {}
        reset();
      });
    </script>
  </body>
</html>
