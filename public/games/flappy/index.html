<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Flappy Block</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #111;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        background: #222;
      }
      #start {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: system-ui, sans-serif;
        font-size: 32px;
        visibility: visible;
        z-index: 1000;
      }
    </style>
    <link rel="stylesheet" href="/playza-ui/playza-ui.css" />
  </head>
  <body>
    <canvas id="c"></canvas>

    <!-- Стартовый экран -->
    <div id="start">Tap to start</div>

    <!-- SDK и Playza UI -->
    <script src="/playza-sdk.js"></script>
    <script src="/playza-ui/playza-ui.js"></script>

    <script>
      const canvas = document.getElementById('c');
      const ctx = canvas.getContext('2d');
      const startEl = document.getElementById('start');

      function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
      }
      addEventListener('resize', resize);
      resize();

      let bird, pipes, t, score, best;
      let running = false;
      let started = false;

      // Сброс состояния
      function reset() {
        bird = { x: canvas.width * 0.3, y: canvas.height * 0.5, v: 0 };
        pipes = [];
        t = 0;
        score = 0;
        running = false;
        started = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height); // очищаем холст
        startEl.style.visibility = 'visible';
        PlayzaUI.hideAll();
      }

      // Запуск новой игры
      function startGame() {
        started = true;
        running = true;
        startEl.style.visibility = 'hidden';
      }

      reset();

      function tap() {
        if (!started) {
          startGame();
        }
        if (running) bird.v = -8;
      }
      addEventListener('pointerdown', tap);
      addEventListener('keydown', (e) => {
        if (e.code === 'Space') tap();
      });

      // Основной цикл
      function frame() {
        t++;
        if (running) {
          bird.v += 0.5;
          bird.y += bird.v;
          if (t % 90 === 0) {
            const gap = 160;
            const top = Math.random() * (canvas.height - gap - 100) + 50;
            pipes.push({ x: canvas.width, top, gap, passed: false });
          }
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // трубы
        for (let i = pipes.length - 1; i >= 0; i--) {
          const p = pipes[i];
          if (running) p.x -= 3;
          ctx.fillStyle = '#39c';
          ctx.fillRect(p.x, 0, 60, p.top);
          ctx.fillRect(p.x, p.top + p.gap, 60, canvas.height);

          if (!p.passed && p.x + 60 < bird.x) {
            p.passed = true;
            score++;
          }

          // коллизии
          if (
            running &&
            bird.x > p.x - 20 &&
            bird.x < p.x + 60 &&
            (bird.y < p.top || bird.y > p.top + p.gap)
          ) {
            running = false;
          }
          if (p.x < -80) pipes.splice(i, 1);
        }

        // птица
        ctx.fillStyle = '#f5f5f5';
        ctx.beginPath();
        ctx.arc(bird.x, bird.y, 14, 0, Math.PI * 2);
        ctx.fill();

        // границы
        if (running && (bird.y > canvas.height - 10 || bird.y < 10)) {
          running = false;
        }

        // счёт
        ctx.fillStyle = '#fff';
        ctx.font = '20px system-ui';
        ctx.fillText('Score: ' + score, 12, 28);

        if (!running && started) {
          if (best === undefined) best = 0;
          best = Math.max(best, score);

          // показываем Game Over окно через Playza UI
          PlayzaUI.show('gameOver');

          // событие SDK
          try {
            PlayzaSDK.gameOver();
          } catch (e) {}

          started = false;
        }

        requestAnimationFrame(frame);
      }
      frame();

      // Слушаем SDK
      window.addEventListener("message", (event) => {
        if (event.data?.source !== "playza") return;

        if (event.data.event === "restart") {
          console.log("Restart event caught!");
          reset();
          startGame();
        }
      });
    </script>
  </body>
</html>
